# SportsMOT 场景配置
# 用于体育比赛、运动训练等场景的多目标跟踪

DATASET: SportsMOT
DEVICE: cuda
AVAILABLE_GPUS: null
USE_DAB: true
USE_CHECKPOINT: false
CHECKPOINT_LEVEL: 0
VISUALIZE: false

# Model architecture
BACKBONE: resnet50
HIDDEN_DIM: 256
FFN_DIM: 2048
NUM_FEATURE_LEVELS: 4
NUM_HEADS: 8
NUM_ENC_POINTS: 4
NUM_DEC_POINTS: 4
NUM_ENC_LAYERS: 6
NUM_DEC_LAYERS: 6
MERGE_DET_TRACK_LAYER: 1
DROPOUT: 0.0
NUM_DET_QUERIES: 10
ACTIVATION: ReLU
RETURN_INTER_DEC: true
EXTRA_TRACK_ATTN: false
AUX_LOSS: true
UPDATE_THRESH: 0.5
LONG_MEMORY_LAMBDA: 0.01

# Tracking parameters
DET_SCORE_THRESH: 0.5
TRACK_SCORE_THRESH: 0.5
RESULT_SCORE_THRESH: 0.5
MISS_TOLERANCE: 30

# Proposal mode
DET_DB: true

# CDN (disabled for inference)
NUM_CDN_GROUP: 0
ID_NOISE_RATIO: 0.3
BOX_NOISE_SCALE: 0.4
CDN_K: 5
USE_TINY_NOISE: true
