# 异常检测配置
# SO-TAD 异常检测参数

DATASET: AICity22
DEVICE: cuda
AVAILABLE_GPUS: null
USE_DAB: true

# Feature extractor (HNCD backbone + encoder)
BACKBONE: resnet50
HIDDEN_DIM: 256
FFN_DIM: 2048
NUM_FEATURE_LEVELS: 4
NUM_HEADS: 8
NUM_ENC_POINTS: 4
NUM_DEC_POINTS: 4
NUM_ENC_LAYERS: 6
NUM_DEC_LAYERS: 6
DROPOUT: 0.0
NUM_DET_QUERIES: 10

# Feature extractor type
WITH_ENC: true

# Proposal mode (required for model initialization)
DET_DB: true

# CDN (disabled)
NUM_CDN_GROUP: 0
ID_NOISE_RATIO: 0.3
BOX_NOISE_SCALE: 0.4
CDN_K: 5
USE_TINY_NOISE: true

# Model build parameters (required)
USE_CHECKPOINT: false
CHECKPOINT_LEVEL: 0
VISUALIZE: false
ACTIVATION: ReLU
RETURN_INTER_DEC: true
EXTRA_TRACK_ATTN: false
MERGE_DET_TRACK_LAYER: 1

# Query updater parameters
UPDATE_THRESH: 0.5
LONG_MEMORY_LAMBDA: 0.01
TP_DROP_RATE: 0.0
FP_INSERT_RATE: 0.0

# Anomaly detection parameters
ANOMALY_THRESHOLD: 0.1
WINDOW_SIZE: 4
